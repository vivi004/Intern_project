<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - School Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header" style="position: relative;">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-layer-group"></i>
                <span>Squash Apps</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="courses.html" class="nav-link">Study</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="btn btn-text">Login</a>
                <a href="signup.html" class="btn btn-primary">Join Us</a>
            </div>
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <main>
            <section class="signup-section">
                <div class="auth-container">
                    <div class="auth-content">
                        <div class="signup-header">
                            <h2>Create Account</h2>
                            <p>Join our community today</p>
                        </div>
                        <form class="signup-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Create a password" required>
                            </div>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary signup-btn">Sign Up</button>
                        </form>

                        <div class="divider">OR</div>
                        <div class="social-login-buttons">
                            <button type="button" class="btn btn-social btn-google">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                                    alt="Google">
                                Continue with Google
                            </button>
                        </div>

                        <div class="form-footer">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                            <p style="margin-top: 10px;"><a href="index.html"
                                    style="color: var(--text-muted); font-size: 12px;"><i class="fas fa-arrow-left"></i>
                                    Back to
                                    Home</a></p>
                        </div>
                    </div>
                    <!-- Image on the right for signup -->
                    <div class="auth-image">
                        <img src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Community Background">
                        <div class="auth-overlay">
                            <h2>Join Our Community</h2>
                            <p>Connect, learn, and grow with thousands of students worldwide.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">

            <div class="footer-bottom">
                <p>Made With Love By Figmaland All Right Reserved</p>
                <div class="footer-social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
