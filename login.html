<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header" style="position: relative;">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-layer-group"></i>
                <span>Squash Apps</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="courses.html" class="nav-link">Study</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="btn btn-text" style="color: var(--primary-color);">Login</a>
                <a href="signup.html" class="btn btn-primary">Join Us</a>
            </div>
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="auth-container">
                <div class="auth-image">
                    <!-- Placeholder image until generation works -->
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Education Background">
                    <div class="auth-overlay">
                        <h2>Welcome Back!</h2>
                        <p>Unlock your potential with our world-class education platform.</p>
                    </div>
                </div>
                <div class="auth-content">
                    <div class="login-header">
                        <h2>Login</h2>
                        <p>Please login to your account</p>
                    </div>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary login-btn">Login</button>
                    </form>

                    <div class="divider">OR</div>
                    <div class="social-login-buttons">
                        <button type="button" class="btn btn-social btn-google">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                            Continue with Google
                        </button>
                    </div>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                        <p style="margin-top: 10px;"><a href="#">Forgot Password?</a></p>
                        <p style="margin-top: 10px;"><a href="index.html"
                                style="color: var(--text-muted); font-size: 12px;"><i class="fas fa-arrow-left"></i>
                                Back to
                                Home</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">

            <div class="footer-bottom">
                <p>Made With Love By Figmaland All Right Reserved</p>
                <div class="footer-social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
